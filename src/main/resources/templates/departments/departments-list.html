<!DOCTYPE html>

<html xmlns:th = "http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>departments-list</title>
	<link th:replace = "layouts :: stylish" />
</head>

<body>
	
	<div th:replace = "layouts :: navbar"></div>
	<br><br><br><br><br>
	
	<div class='container container-fluid'>
		
<!--   		<div align = 'center'><h4 th:text = "number of records : ${size}" ></h4></div> -->
		
		<br><br>
		
		<div th:switch="${departments}">
	    <h2 th:case="null">No Departments yet!</h2>
	        <div th:case="*">
	        	<h2 th:text = '${size}' ></h2>  <br>
	            <table class="table table-striped table-hover ">
	                <thead>
	                    <tr>
	                        <th>Name</th>
	                        <th>Location</th>
	                        <th></th>
	                        <th></th>
	                    </tr>
	                </thead>
	                <tbody>
	                <tr th:each = "d : ${departments}">
	                    <td th:text="${d.dname}"></td>
	                    <td th:text="${d.loc}"></td>
	                    <td><a class='btn btn btn-outline-success' th:href="@{/app/departments/departments-edit/{id}(id=${d.deptno})}">Edit</a></td>
	                    <td><a class='btn btn btn-outline-danger' th:href="@{/app/departments/departments-delete/{id}(id=${d.deptno})}">Delete</a></td>
	                </tr>
	            </tbody>
	        </table>
	    </div>      
	    <p><a href="@{/app/departments/departments-add)}">Add a new department</a></p>
	</div>

	</div>
	
	<br><br><br><br><br>
	
</body>
</html>
